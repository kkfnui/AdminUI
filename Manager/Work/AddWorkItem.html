<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加工作项——家园办公系统</title>
    <link href="../../Style/css/blank.css" rel="stylesheet" type="text/css" />
    <link href="../../Style/css/button.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <ul id="form_table">
            <li  class="item">
                <label class="form_title">
                    标　题：</label>
                <input type="text" />
            </li>
            <li  class="item">
                <label class="form_title">
                    时　间：</label>
                <input type="text" />
            </li>
            <li  class="item">
                <label class="form_title">
                    考核项：</label>
                <select>
                    <option>修改错误</option>
                    <option>制作海报</option>
                </select>
            </li>
            <li class="item">
                <label class="form_title">
                    描　述：</label>
                <textarea cols="18" rows="4"></textarea>
            </li>
            <li class="item">
                <button class="buton primaryAction ">
                    提交</button>
                <button>
                    取消</button>
            </li>
        </ul>
    </div>
</body>
</html>
