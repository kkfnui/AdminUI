<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>添加考核项——家园办公系统</title>
    <link href="../../Style/css/blank.css" rel="stylesheet" type="text/css" />
    <link href="../../Style/css/button.css" rel="stylesheet" type="text/css" />
    <script src="../../Script/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="../../Script/jTree/jquery.jstree.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#departments").jstree({
                "plugins": ["themes", "html_data", "checkbox"]
            });

        });
    </script>
</head>
<body>
    <div>
        <ul id="form_table">
            <li class="item">
                <label>
                    名称：</label>
                <input type="text" />
            </li>
            <li class="item">
                <label>
                    分值：</label>
                <input type="text" />
            </li>
            <li class="item">
                <label>
                    描述：</label>
                <textarea cols="18" rows="4"></textarea>
            </li>
            <li class="item">
                <label>
                    部门：</label>
                <div id="departments" style="margin: -15px 0 0 40px;">
                    <ul>
                        <li><a href="#">技术部</a>
                            <ul>
                                <li><a href="#">程序组</a></li>
                                <li><a href="#">美工组</a></li>
                            </ul>
                        </li>
                        <li><a href="#">办公室</a> </li>
                    </ul>
                </div>
            </li>
            <li class="item">
                <button class="buton primaryAction">
                    提交</button>
                <button>
                    取消</button>
            </li>
        </ul>
    </div>
</body>
</html>
